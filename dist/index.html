<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link 
    href="https://unpkg.com/swiper/css/swiper.css"
    rel="stylesheet"
    />
    <title>Kring & Nielsen</title>
  </head>
  <body class="px-20 bg-slate-100 font-ibm">
    <main class="px-4 py-12 mx-auto my-12 bg-white">
      <section id="filtering" class="relative mb-8">
        <!-- SEARCH -->

        <div class="relative search-wrapper py-4 border-b-[1px]">
          <h2 class="flex mb-2 font-bold">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-search"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>

            <span class="ml-2">Søg efter køretøj</span>
          </h2>
          <div class="relative">
            <input
              type="text"
              class="block py-2 px-4 rounded-md border-[1px] w-80 h-[40px]"
              name=""
              id="free-search"
              placeholder="Søg efter køretøj"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              id="searchBtn"
              class="absolute -translate-x-2 pointer-events-none opacity-30 top-2 left-72 feather feather-search"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              id="searchResetBtn"
              class="absolute hidden -translate-x-2 opacity-30 top-2 left-72 feather feather-x-circle hover:opacity-100 hover:cursor-pointer"
            >
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="15" y1="9" x2="9" y2="15"></line>
              <line x1="9" y1="9" x2="15" y2="15"></line>
            </svg>
          </div>
        </div>

        <!-- FILTER/SORT/DISPLAY -->

        <div class="flex justify-between py-4 filters-wrapper">
          <div class="relative flex items-center justify-start space-x-4">
            <button
              id="show-filters"
              class="px-4 py-2 border-[1px] text-left rounded-md w-24 h-[40px] hover:bg-yellow-400"
            >
              Filtrer
            </button>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="absolute w-6 h-6 pointer-events-none top-2 left-12"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1"
                d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"
              ></path>
            </svg>
            <p>Viser <span class="car-count"></span> biler</p>
          </div>
          <div class="flex space-x-2">
            <select
              name=""
              id=""
              class="py-2 px-4 rounded-md border-[1px] h-[40px]"
            >
              <option value="">Alle</option>
              <option value="">Pris lav-høj</option>
              <option value="">Pris høj-lav</option>
            </select>
            <!-- <button class="py-2 px-2 rounded-md border-[1px] h-[40px] hover:bg-yellow-400"><svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
          </svg></button>
          <button class="py-2 px-2 rounded-md border-[1px] h-[40px] hover:bg-yellow-400"><svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
          </svg></button> -->
          </div>
        </div>

        <!-- FILTERS BOX -->

        <div
          id="car-filters"
          class="hide absolute z-20 flex flex-col mt-1 bg-white border rounded-lg shadow-2xl max-h-[60vh] w-80"
        >
          <div class="flex items-center justify-between px-4 py-4 border-b">
            <div class="flex space-x-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-6 h-6 text-primary"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1"
                  d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"
                ></path></svg
              ><span class="text-base font-bold text-gray-900">Filtrer</span>
            </div>
            <div
              id="reset-filters"
              class="flex items-center space-x-2 cursor-pointer text-[12px] px-4 py-2 bg-[#e5e5e5] rounded-full hover:bg-yellow-400"
            >
              <span>Nulstil alt</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-3 h-3"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1"
                  d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                ></path>
              </svg>
            </div>
          </div>
          <div class="px-4 py-4 space-y-2 overflow-y-auto select-filters">
            <div>
              <label class="block font-medium text-gray-700"> Kategori </label>
              <div class="mt-1">
                <select name="type" id="type" placeholder="class">
                  <option value="">Alle</option>
                </select>
              </div>
            </div>
            <div>
              <label class="block font-medium text-gray-700"> Fabrikant </label>
              <div class="mt-1">
                <select name="make" id="make" placeholder="class">
                  <option value="" selected="selected">Alle</option>
                </select>
              </div>
            </div>

            <div class="make-wrapper">
              <label class="block font-medium text-gray-700"> Model </label>
              <select name="model" id="model">
                <option value="" selected="selected">Alle</option>
              </select>
            </div>

            <div>
              <label class="block font-medium text-gray-700"> Brændstof </label>
              <div class="mt-1">
                <select name="propellant" id="propellant" placeholder="class">
                  <option value="" selected="selected">Alle</option>
                </select>
              </div>
            </div>
            <div>
              <label class="block font-medium text-gray-700"> Gear </label>
              <div class="mt-1">
                <select
                  name="geartype"
                  id="geartype"
                  placeholder="class"
                  data-search-comp="LK"
                >
                  <option value="" selected="selected">Alle</option>
                </select>
              </div>
            </div>
            <div>
              <label class="block font-medium text-gray-700"> Kilometer </label>
              <div class="mt-1 space-y-1">
                <select
                  name="mileage"
                  id="mileage"
                  placeholder=""
                  data-search-comp="GT"
                >
                  <option>Fra</option>
                  <option>0</option>
                  <option>1000</option>
                  <option>10000</option>
                  <option>50000</option>
                  <option>100000</option>
                  <option>150000</option>
                  <option>200000</option>
                  <option>300000</option>
                </select>
                <select
                  name="mileage"
                  id="mileage"
                  placeholder=""
                  data-search-comp="LT"
                >
                  <option value="" selected="selected">Til</option>
                  <option>1000</option>
                  <option>10000</option>
                  <option>50000</option>
                  <option>100000</option>
                  <option>150000</option>
                  <option>200000</option>
                  <option>300000</option>
                </select>
              </div>
            </div>
            <div>
              <label class="block font-medium text-gray-700"> Modelår </label>
              <div class="mt-1 space-y-1">
                <select
                  name="yearfrom"
                  id="bbm_selectedModelYearFrom"
                  placeholder="class"
                >
                  <option value="" selected="selected">Fra</option>
                </select>
                <select
                  name="yearto"
                  id="bbm_selectedModelYearTo"
                  placeholder="class"
                >
                  <option value="" selected="selected">Til</option>
                </select>
              </div>
            </div>
            <div>
              <label class="block font-medium text-gray-700"> Pris </label>
              <div class="mt-1 space-y-1">
                <select
                  name="pricemin"
                  id="bbm_selectedMinPrice"
                  placeholder="class"
                >
                  <option value="" selected="selected">Fra</option>
                </select>
                <select
                  name="pricemax"
                  id="bbm_selectedMaxPrice"
                  placeholder="class"
                >
                  <option value="" selected="selected">Til</option>
                </select>
              </div>
            </div>

            <div class="flex items-center">
              <!-- <button type="button" class="relative inline-flex flex-shrink-0 h-6 transition-colors duration-200 ease-in-out bg-gray-200 border-2 border-transparent rounded-full cursor-pointer w-11 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" role="switch" aria-checked="false" aria-labelledby="annual-billing-label" class="inline-block w-5 h-5 transition duration-200 ease-in-out transform translate-x-0 bg-white rounded-full shadow pointer-events-none ring-0"></span>
                  </button>
                  <span class="ml-3" id="annual-billing-label">
                      <span class= font-medium text-gray-900">Vis kun leasing biler</span>
                  </span> -->
            </div>
          </div>
          <div class="flex items-center justify-between p-4 border-t">
            <a class="text-sm cursor-pointer button">
              <p>Viser <span class="car-count"></span> biler</p>
              <!-- <i>
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </i> -->
            </a>
            <a
              id="hide-filters"
              class="inline-flex items-center justify-between px-4 py-2 text-[12px] border-[1px] text-left rounded-md space-x-2 cursor-pointer hover:bg-yellow-400"
            >
              <span>Luk filteret</span
              ><i>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-4 h-4"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1"
                    d="M6 18L18 6M6 6l12 12"
                  ></path>
                </svg>
              </i>
            </a>
          </div>
        </div>
      </section>

      <section id="cars" class="grid grid-cols-4 gap-4"></section>

 
      <section id="car-filters" class="hidden">
        <div class="model"></div>
        <div class="make"></div>
        <div class="propellant"></div>
        <div class="type"></div>
        <div class="mileage"></div>
        <div class="geartype"></div>
      </section>

      <section id="car-details" class="">
      </section>

    </main>

    <script src="bundle.js"></script>
  </body>
</html>
